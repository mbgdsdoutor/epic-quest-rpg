<div class="field">
  <label for="name">Nome</label>
  <input
    class="input"
    [(ngModel)]="ficha.name"
    placeholder="digite o nome do seu personagem"
    id="name"
  />
</div>

<div class="field">
  <label for="foto">Foto</label>
  <input
    class="input"
    [(ngModel)]="ficha.photoUrl"
    placeholder="cole a foto do seu personagem"
    id="foto"
  />
</div>

<div class="field">
  <label for="race">Ra√ßa</label>
  <ng-select [(ngModel)]="ficha.race" id="race">
    <ng-option *ngFor="let race of races" [value]="race">{{
      race?.name
    }}</ng-option>
  </ng-select>
</div>

<div class="field">
  <label for="age">Idade</label>
  <input
    [disabled]="!ficha.race"
    type="number"
    class="input"
    [(ngModel)]="ficha.age"
    placeholder="digite a idade de seu personagem"
    id="age"
  />
</div>

<div
  class="warning"
  *ngIf="ficha.race && ficha.age >= 40 * ficha.race.ageMultiplier"
>
  <i class="material-icons">warning</i>
  <p
    *ngIf="
      ficha.age >= 40 * ficha.race.ageMultiplier &&
      ficha.age < 60 * ficha.race.ageMultiplier
    "
  >
    Modificador de Envelhecimento - {{ idadesAlert[0] }}
  </p>
  <p
    *ngIf="
      ficha.age >= 60 * ficha.race.ageMultiplier &&
      ficha.age < 80 * ficha.race.ageMultiplier
    "
  >
    Modificador de Envelhecimento - {{ idadesAlert[1] }}
  </p>
  <p *ngIf="ficha.age >= 80 * ficha.race.ageMultiplier">
    Modificador de Envelhecimento - {{ idadesAlert[2] }}
  </p>
</div>

<div class="field">
  <label>Classe</label>
  <div class="radio-class-container">
    <div class="radio-class" *ngFor="let class of classes">
      <input
        [(ngModel)]="ficha.class"
        type="radio"
        [id]="class.id"
        name="class"
        [value]="class"
      />
      <label [for]="class.id">
        <img
          [src]="'assets/images/' + class.id + '.jpeg'"
          [alt]="class.name + 'image'"
        />
        <p>{{ class.name }}</p>
      </label>
    </div>
  </div>
</div>
