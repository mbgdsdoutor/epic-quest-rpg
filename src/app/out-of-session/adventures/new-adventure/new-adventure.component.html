<div class="container">
  <!--  -->

  <div class="auth-form-container">
    <!--[formGroup]="form"-->
    <div class="register-form-header">
      <h3>Criar uma nova aventura</h3>
    </div>
    <div class="auth-form">
      <div class="field">
        <label for="name">Nome</label>
        <input
          class="input"
          [(ngModel)]="adventureName"
          placeholder="nome da aventura"
          id="name"
        />
      </div>

      <div class="field">
        <label for="foto">Foto</label>
        <input
          class="input"
          [(ngModel)]="adventurePhotoUrl"
          placeholder="foto da aventura"
          id="foto"
        />
      </div>

      <div class="field">
        <label for="description">Descrição</label>
        <textarea
          class="input"
          [(ngModel)]="adventureDescription"
          placeholder="descrição da aventura"
          id="description"
        ></textarea>
      </div>

      <div class="field">
        <label for="players">Participantes</label>
        <tag-input
          [placeholder]="'+ jogador'"
          [secondaryPlaceholder]="'adicionar um jogador'"
          [ngModel]="adventureUsers"
          [identifyBy]="'id'"
          [displayBy]="'userName'"
          [onlyFromAutocomplete]="true"
        >
          <!-- <tag-input-dropdown
            [showDropdownIfEmpty]="true"
            [autocompleteItems]="users"
          >
          </tag-input-dropdown> -->
        </tag-input>
      </div>

      <div class="auth-form-actions">
        <button class="button--primary" (click)="saveAdventure()">
          Criar Aventura
        </button>
      </div>
    </div>
  </div>
</div>
