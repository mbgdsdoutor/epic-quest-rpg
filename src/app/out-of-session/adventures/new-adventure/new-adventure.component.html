<div class="container">
  <!--  -->

  <div class="auth-form-container">
    <!--[formGroup]="form"-->
    <div class="register-form-header">
      <h3>Criar uma nova aventura</h3>
    </div>
    <div class="auth-form">
      <div class="field">
        <label for="name">Nome</label>
        <input class="input" placeholder="nome da aventura" id="name" />
      </div>

      <div class="field">
        <label for="description">Descrição</label>
        <textarea
          class="input"
          placeholder="descrição da aventura"
          id="description"
        ></textarea>
      </div>

      <div class="field">
        <label for="players">Participantes</label>
        <tag-input
          [placeholder]="'+ jogador'"
          [secondaryPlaceholder]="'adicionar um jogador'"
          [(ngModel)]="players"
          [onlyFromAutocomplete]="true"
        >
          <tag-input-dropdown
            [showDropdownIfEmpty]="true"
            [autocompleteItems]="[
              'Atsuko Akagari',
              'Kirigaya Kazuto',
              'Taiga Asaki',
              'Leonardo Tavares'
            ]"
          >
          </tag-input-dropdown>
        </tag-input>
      </div>

      <div class="field">
        <label for="date">Data Seção</label>
        <input class="input" placeholder="nome da aventura" id="date" />
      </div>

      <div class="auth-form-actions">
        <button class="button--primary">Criar Aventura</button>
      </div>
    </div>
  </div>
</div>
