<form class="auth-form-container" [formGroup]="form">
  <img alt="epic-quest-logo" src="assets/images/epicquest.png" />
  <div class="auth-form">
    <div
      class="field"
      [ngClass]="{
        error: form.get('username').errors && form.get('username').touched
      }"
    >
      <label for="username">Login</label>
      <input
        class="input"
        placeholder="seu e-mail ou nome de usuário"
        id="username"
        #username
        formControlName="username"
      />
      <div
        *ngIf="
          form.get('username').errors && form.get('username').errors.required
        "
      >
        <small>campo obrigatório.</small>
      </div>
    </div>
    <div
      class="field"
      [ngClass]="{
        error: form.get('password').errors && form.get('password').touched
      }"
    >
      <label for="password">Senha</label>
      <input
        class="input"
        placeholder="sua senha"
        type="password"
        id="password"
        formControlName="password"
      />
      <div
        *ngIf="
          form.get('password').errors && form.get('password').errors.required
        "
      >
        <small>campo obrigatório.</small>
      </div>
    </div>
    <button class="button--primary full" (click)="login()">Entrar</button>
    <div class="auth-form-actions">
      <button class="button--link" [routerLink]="['/auth/password/']" style="visibility: hidden;">
        Esqueceu sua senha?
      </button>
      <button class="button--primary" [routerLink]="['/auth/register/']">
        Criar Conta
      </button>
    </div>
  </div>
</form>
