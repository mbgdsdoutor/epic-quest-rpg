<form class="auth-form-container" [formGroup]="form">

  <div class="auth-form">
    <div class="field">
      <label for="username">Login</label>
      <input class="input" placeholder="seu e-mail ou nome de usuÃ¡rio" id="username" #username formControlName="username">
    </div>
    <div class="field">
