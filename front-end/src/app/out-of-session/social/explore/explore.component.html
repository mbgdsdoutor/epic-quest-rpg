<div class="container">
  <div class="user-search-box">
    <i class="material-icons text-theme-black">search</i>
    <input
      class="input"
      type="text"
      placeholder="Digite o nome ou e-mail do usuário"
      (input)="handleSearchUser($event)"
    />
  </div>
  <div class="user-container">
    <h2 *ngIf="searchedUsers.length === 0 && !isLoading">
      Não foram encontrados usuários.
    </h2>
    <div class="user bg-theme" *ngFor="let user of searchedUsers">
      <button class="bg-theme-hover" (click)="handleSendNotification(user)">
        <i
          class="material-icons text-theme-black"
          *ngIf="!usersIdNotification.includes(user.id)"
          >person_add</i
        >
        <i
          class="material-icons text-theme-black"
          *ngIf="usersIdNotification.includes(user.id)"
          >how_to_reg</i
        >
      </button>
      <img
        class="user-img"
        [src]="user.photoUrl ? user.photoUrl : 'assets/images/pinguim.png'"
      />
      <div class="user-info text-theme-black">
        <p class="user-info-name">{{ user.userName }}</p>
        <p class="user-info-email">{{ user.email }}</p>
        <p class="user-info-description">{{ user.description }}</p>
      </div>
    </div>
  </div>
</div>
